<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./main.css">
    <title>Todos</title>
</head>
<body>
    <button class="btn btn-secondary js-dark">MODE</button>
    
    <h1 class="text-center fw-bold ">To do</h1>
    <form class="js-form mb-3 w-50 mx-auto p-3 border rounded">
        <div class="input-group">
            <input class="form-control js-input" type="text" placeholder="Enter todos...">
            <button class="btn btn-info" type="submit">Send</button>
        </div>
        <div class="text-center  mt-3">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">All <strong class="js-btn-all">0
                </strong>
            </button>
            <button type="button" class="btn btn-success">Completed <strong class="js-btn-completed" > 0</strong>
            </button>
            <button type="button" class="btn btn-warning">Uncompleted<strong class="js-btn-uncompleted">0
            </strong>
        </button>
        <!-- <button type="button" class="btn btn-danger">template</button> -->
    </div>
</div>
</form>
<ul class="js-list list-group w-50 mx-auto list-unstyled">
    
    
</ul>


<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
